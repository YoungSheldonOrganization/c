<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Young Sheldon Chatbot</title>
<style>
  :root {
    --sheldon-bg: rgba(40, 40, 40, 0.6);
    --user-bg: rgba(25, 25, 25, 0.6);
    --text: #f1f1f1;
    --muted: rgba(255, 255, 255, 0.65);
    --button-bg: rgba(35, 35, 35, 0.6);
  }

  body, html {
    margin: 0;
    height: 100%;
    font-family: "Comic Sans MS", "Comic Sans", cursive;
    color: var(--text);
    overflow: hidden;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url("https://www.tvinsider.com/wp-content/uploads/2022/04/young-sheldon-1014x570.jpg") center/cover no-repeat;
    filter: blur(8px) brightness(0.45);
    transform: scale(1.05);
    z-index: -2;
  }

  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: linear-gradient(180deg, rgba(0,0,0,0.4), rgba(0,0,0,0.55));
    z-index: -1;
  }

  header {
    text-align: center;
    padding: 20px 10px 10px;
  }

  header h1 {
    font-size: 32px;
    margin: 0;
    color: var(--text);
    text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
  }

  header p {
    margin: 6px 0 16px;
    font-size: 16px;
    color: var(--muted);
  }

  #chat-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: calc(100vh - 130px);
    overflow: hidden;
  }

  #messages {
    width: 90%;
    max-width: 700px;
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .bubble {
    padding: 10px 15px;
    border-radius: 14px;
    line-height: 1.4;
    font-size: 15px;
    max-width: 80%;
    box-shadow: 0 4px 14px rgba(0,0,0,0.3);
    animation: fadeIn 0.3s ease;
    word-wrap: break-word;
  }

  .user {
    align-self: flex-end;
    background: var(--user-bg);
  }

  .sheldon {
    align-self: flex-start;
    background: var(--sheldon-bg);
  }

  .typing {
    font-style: italic;
    color: var(--muted);
    font-size: 14px;
    margin-left: 8px;
  }

  #input-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    width: 90%;
    max-width: 700px;
    padding: 12px;
    box-sizing: border-box;
    border-top: 1px solid rgba(255,255,255,0.1);
    background: rgba(0, 0, 0, 0.3);
  }

  input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(25,25,25,0.5);
    color: var(--text);
    font-family: inherit;
    font-size: 15px;
    outline: none;
  }

  input::placeholder {
    color: rgba(255,255,255,0.5);
  }

  button {
    padding: 10px 16px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.1);
    background: var(--button-bg);
    color: var(--text);
    font-family: inherit;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  button:hover {
    background: rgba(60,60,60,0.6);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <header>
    <h1>Young Sheldon</h1>
    <p>My name is Sheldon</p>
  </header>

  <div id="chat-container">
    <div id="messages"></div>
    <div id="typing" class="typing" style="display:none;">Sheldon is thinking...</div>

    <div id="input-container">
      <input id="user-input" type="text" placeholder="Ask Sheldon anything..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

<script>
  const API_URL = "https://youngshelchatback.onrender.com/chat";
  const messages = document.getElementById("messages");
  const typing = document.getElementById("typing");
  const input = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");

  function addBubble(text, role) {
    const div = document.createElement("div");
    div.className = "bubble " + role;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function showTyping() {
    typing.style.display = "block";
    messages.scrollTop = messages.scrollHeight;
  }

  function hideTyping() {
    typing.style.display = "none";
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    addBubble(text, "user");
    input.value = "";
    showTyping();

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      hideTyping();
      addBubble(data.reply || "(No response from Sheldon.)", "sheldon");
    } catch (err) {
      hideTyping();
      addBubble("Sorry, something went wrong contacting Sheldon.", "sheldon");
      console.error(err);
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  input.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });
</script>
</body>
</html>
