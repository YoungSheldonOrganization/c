<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Young Sheldon Chatbot</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #c5c6c7;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #66fcf1;
    }

    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 60vh;
      overflow-y: auto;
      background-color: #1f2833;
      border: 2px solid #45a29e;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      color: #66fcf1;
      text-align: right;
    }

    .bot {
      color: #ffffff;
      text-align: left;
    }

    #input-area {
      display: flex;
      width: 90%;
      max-width: 600px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #45a29e;
      border-radius: 5px;
      background-color: #1f2833;
      color: white;
    }

    button {
      padding: 10px 15px;
      margin-left: 5px;
      border: none;
      border-radius: 5px;
      background-color: #45a29e;
      color: #0b0c10;
      cursor: pointer;
    }

    button:hover {
      background-color: #66fcf1;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Young Sheldon Chatbot</h1>
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Speak to Young Sheldon..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_URL = "https://youngshelchatback.onrender.com/chat";

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<div class="message user"><b>You:</b> ${message}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        const reply = data.reply || "(no reply)";
        chatBox.innerHTML += `<div class="message bot"><b>Sheldon:</b> ${reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        chatBox.innerHTML += `<div class="message bot"><b>Error:</b> Could not connect to the server.</div>`;
      }
    }

    document.getElementById("user-input")
      .addEventListener("keypress", e => {
        if (e.key === "Enter") sendMessage();
      });
  </script>
</body>
</html>
